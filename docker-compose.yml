services:
  postgres:
    image: postgres:15-alpine
    container_name: sentinel-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-sentinel_av}
      POSTGRES_USER: ${DB_USER:-sentinel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sentinel}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sentinel}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentinel-net

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: sentinel-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-sentinel}
      DB_PASSWORD: ${DB_PASSWORD:-sentinel}
      DB_NAME: ${DB_NAME:-sentinel_av}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      HTTP_PORT: ${HTTP_PORT:-3000}
      GRPC_PORT: ${GRPC_PORT:-50051}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${HTTP_PORT:-3000}:3000"
      - "${GRPC_PORT:-50051}:50051"
    networks:
      - sentinel-net
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: >
      sh -c "
        ./sentinel-server
      "

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: sentinel-web
    restart: unless-stopped
    depends_on:
      - server
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
    ports:
      - "8080:3000"
    networks:
      - sentinel-net
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:

networks:
  sentinel-net:
    driver: bridge
