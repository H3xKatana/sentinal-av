services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: sentinel-server
    restart: unless-stopped
    environment:
      DB_PATH: /data/sentinel.db
      HTTP_PORT: ${HTTP_PORT:-3000}
      GRPC_PORT: ${GRPC_PORT:-50051}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${HTTP_PORT:-3000}:3000"
      - "${GRPC_PORT:-50051}:50051"
    volumes:
      - sentinel-data:/data
    networks:
      - sentinel-net
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: >
      sh -c "
        ./sentinel-server
      "

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: sentinel-web
    restart: unless-stopped
    depends_on:
      - server
    environment:
      NEXT_PUBLIC_API_URL: http://server:3000
    ports:
      - "8080:3000"
    networks:
      - sentinel-net
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://server:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: sentinel-agent
    restart: unless-stopped
    depends_on:
      - server
    environment:
      VT_KEY: ${VT_KEY}
      SERVER_URL: http://server:3000
      SCAN_PATH: ${AGENT_SCAN_PATH:-/tmp}
    volumes:
      - ./agent-data:/agent-data
    networks:
      - sentinel-net
    command: >
      sh -c "
        ./sentinel-agent -path ${AGENT_SCAN_PATH:-/tmp} -monitor
      "
    healthcheck:
      test: ["CMD", "pgrep", "sentinel-agent"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  sentinel-data:

networks:
  sentinel-net:
    driver: bridge
